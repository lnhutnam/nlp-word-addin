<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->

      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"

    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <script src="../lib/d3"></script>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>

    <main id="app-body" class="ms-welcome__main" style="display: none;">
      <div>
        <div class="custom-select" style="width:200px;">
          <select id='lang-select'>
            <option value="0">English</option>
            <option value="1">Vietnamese</option>
          </select>
        </div>

        <button role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">Analyze</button>
      </div>
      </br>

      <table id='en' class="tftable" border="1" hidden>
      
      </table>

      <table id='vn' class="tftable" border="1" hidden>
      <tr><th>Statistics</th><th>Lang: VN</span></th></tr>
      <tr><td>Words</td><td id='1'></td></tr>
      <tr><td>Sentences</td><td id='2'></td></tr>
      <tr><td>Paragraphs</td><td id='3'></td></tr>
      <tr><td>Punctuations</td><td id='4'></td></tr>
      <tr><td>Sentence per paragraph</td><td id='5'></td></tr>
      <tr><td>Words per sentence</td><td id='6'></td></tr>
      <tr><td>Chars per word</td><td id='7'></td></tr>
